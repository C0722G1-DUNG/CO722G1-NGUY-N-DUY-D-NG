<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>C0722G1 Nguyễn Duy Dũng</title>
</head>
<body>
<script>
    let nhap;
    nhap="<table border='1' width='300' cellspacing='0' cellpadding='3'>";
    for (let i = 1; i<=10;i++){
        nhap+="<tr>";
        for (let j=1;j<10;j++){
        nhap+= "<td>"+i*j+"</td>";
        }
        nhap+= "</tr>";
    }
    nhap+= "</table>";
    document.write(nhap);
</script>
</body>
</html>
