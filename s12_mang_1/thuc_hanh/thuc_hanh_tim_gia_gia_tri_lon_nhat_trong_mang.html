<!--Viết một chương trình JavaScript để tìm giá trị lớn nhất trong mảng cho trước.-->
<script>
    let daySo= [1,2,3,4,5];
    let max=0;
   for (let i=0;i<daySo.length;i++){
    if (daySo[i]>max){
        max=daySo[i];
    }}alert('số lớn nhất'+max);
</script>
