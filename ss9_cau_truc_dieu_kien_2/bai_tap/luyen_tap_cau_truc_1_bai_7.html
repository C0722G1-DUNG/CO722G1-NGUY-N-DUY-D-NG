<!--Bài 7: Tính cước điện thoại cho một hộ gia đình với các thông số đã cho-->
<script>
    let phi = +prompt('phí cuộc gọi', 0);
    if (phi === 0) {
        alert('phí thuê bắt buộc 25k')
    } else if (phi < 50) {
        alert('phí 600k mỗi phút');
    }
    else if (phi <=150)
        alert('phí tiếp theo 400k');
</script>
