Bài 4: Nhập 3 số nguyên và tìm giá trị lớn nhất của ba số nguyên đó
<script>
    let a= +prompt('nhập a');
    let b= +prompt('nhập b');
    let c= +prompt('nhập c');
    if (a > b && a> c){
        alert('a max');
    }
    else if (b>c){
        alert('b max');
    }
    else {
        alert('c max');
    }
</script>
