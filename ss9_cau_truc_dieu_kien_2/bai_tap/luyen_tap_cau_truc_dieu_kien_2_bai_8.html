<!DOCTYPE html>

<body>
<!--Bài 8: Kiểm tra xem một số nhập vào có phải là tuổi của một người không. Một số nguyên là tuổi của một người khi nhỏ 120 và lơn hơn 0.-->
<script>
    let nhaptuoi=+parseInt(prompt('nhập tuổi vào'));
    if (0<nhaptuoi && nhaptuoi <120){
        alert('là tuổi của một người');}
    else {
        alert('không phải tuổi một người')
    }
</script>
</body>
</html>
