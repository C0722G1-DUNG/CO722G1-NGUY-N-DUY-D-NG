<!--Bài 12: Viết chương trình tính lãi ngân hàng (lãi mẹ đẻ lãi con) khi biết số tiền ban đầu, số tháng cho vay và lãi xuất hàng tháng.-->
<script>
    let tien=+prompt('số tiền ban đầu');
    let thang=+prompt('số tháng lãi');
    let tienlai= tien* Math.pow(1+7/100,thang);
    alert('tiền lãi'+ tienlai + 'đ');
</script>
