<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>C0722G1 Nguyễn Duy Dũng</title>
</head>
<body>
<input id="month" type="text">
<button type="button" onclick="hienthi()">tính số ngày</button>
<p id="result">kết quá</p>
<script>
    function hienthi() {
        let month= parseInt(document.getElementById("month").value);
        switch (month) {
            case 1 :
            case 3:
            case 5:
            case 7 :
            case 8 :
            case 10 :
            case  12:
                document.getElementById("result").innerHTML = "tháng" + month + "có 31 ngày";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("result").innerHTML = "tháng" + month + "có 30 ngày";
                break;
            case 2 :
                document.getElementById("result").innerHTML = 'tháng' + month + 'có 28 hoặc 29 ngày';
                break;
            default :
                document.getElementById("result").innerHTML = 'nhập lại';

        }
    }
</script>
</body>
</html>
