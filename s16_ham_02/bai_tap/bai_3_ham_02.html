<!--Bài 3: Viết hàm tính giai thừa của một số nguyên bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.-->
<SCRIPT>
 function tinhSoNguyen(number) {
  for (let i=1;i<=number;i++){
       a *=i;
  }
  document.write(a);
 }let number =+prompt('nhập số cần tính giai thừa');
 tinhSoNguyen(number);  let a=1;
</SCRIPT>
</body>
