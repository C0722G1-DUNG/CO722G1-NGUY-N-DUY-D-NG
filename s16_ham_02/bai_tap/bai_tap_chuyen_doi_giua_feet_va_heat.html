<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>C0722G1 Nguyễn Duy Dũng</title>
</head>
<body>
<script>
    function footToMeter(foot) {
        let meter = 0.305 * foot
        return meter;
    }

    function meterToFoot(meter) {
        let foot = 3.279 * meter;
        return foot;
    }

    let foot = +prompt('nhập foot');
    let meter = +prompt('nhập meter');

    document.write(foot + ' foot' + ' =' + footToMeter(foot) + " met");
    document.write("<br>");
    document.write(meter + ' meter' + ' =' + meterToFoot(meter) + " foot");

</script>
</body>
</html>
