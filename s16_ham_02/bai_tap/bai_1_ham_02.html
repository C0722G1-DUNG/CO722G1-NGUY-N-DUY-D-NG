<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>C0722G1 Nguyễn Duy Dũng</title>
</head>
<body>
<!--Bài 1: Viết hàm tính bình phương của một số bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.-->
<script>
    function tinhBinhPhuong(number) {
    number = Math.pow(number,2);
    return number ;
    }
    let num=+prompt('nhập số vào');
    document.write(tinhBinhPhuong(num));
</script>
</body>
</html>
