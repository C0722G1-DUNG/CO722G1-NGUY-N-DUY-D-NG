<!DOCTYPE html>
<html lang="en">
<head>

    <title>C0722G1 Nguyễn Duy Dũng</title>

<body>
<SCRIPT>
    let nhap = prompt('nhập vào');
    if (nhap > 0) {
        alert(1);
    } else if (nhap < 0) {
        alert(-1);
    } else {
        alert(0);
    }
</SCRIPT>
