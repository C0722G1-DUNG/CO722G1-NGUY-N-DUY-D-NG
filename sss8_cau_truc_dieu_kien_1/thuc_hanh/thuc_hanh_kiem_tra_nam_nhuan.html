<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>C0722G1 Nguyễn Duy Dũng</title>
</head>
<body>
<script>
    let year = parseInt(prompt("nhập năm"));
    if (year % 4 == 0) {
        if (year % 100 == 0) {
            if (year % 400 == 0) {
                alert(year + " năm nhuận");
            } else {
                alert(year + " không phải năm nhuân");
            }
        } else {
            alert(year + "năm nhuận");
        }
    } else {
        alert(year + " không phải năm nhuận");
    }
</script>
</body>
</html>
