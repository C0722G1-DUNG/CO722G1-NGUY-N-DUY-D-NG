<body>
<!--Bài 3: Vẽ tam giác cân đặc có chiều cao h. Ví dụ: h = 5-->
<script>
    let h= +prompt('chiều cao');
    let south = '<table>';
    for (let i=1;i<h;i+=2){
        south+='<tr>';
        for (let j=1;j<h-i;j++){
            south+=('<td>'+'&nbsp;'+'</td>');
        }
        for (let z=1;z<i;z++){
            south+=('<td>'+'*'+'</td>');
        }
        south+='</tr>';
    }south+='</table>'
    document.write(south);
</script>
</body>
</html>
