<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai3</title>
</head>
<body>
<!--Bài 3: Vẽ tam giác cân đặc có chiều cao h. Ví dụ: h = 5-->
<script>
    let h= +prompt('chiều cao');

    for (let i = 0; i <h ; i++) {
        for (let j = h-1; j >i ; j--) {
            document.write("&nbsp&nbsp");
        }
        for (let j = 0; j <=i*2; j++) {
            document.write("*");
        }
        document.write("<br>")
    }
</script>
</body>
</html>
