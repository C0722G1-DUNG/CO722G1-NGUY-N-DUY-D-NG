<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<SCRIPT>
    let str = "nguYEn DuY dung ";

    function check() {
        let arr2 = [];
        let arr = str.toLowerCase().split(" ");
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] !== "") {
                arr2.push(arr[i]);
            }
        }
        for (let i = 0; i < arr2.length; i++) {
            arr2[i] = arr2[i][0].toUpperCase() + arr2[i].slice(1);
        }
        return arr2.join(" ");
    }

    alert(check(str));
</SCRIPT>
</body>
</html>
