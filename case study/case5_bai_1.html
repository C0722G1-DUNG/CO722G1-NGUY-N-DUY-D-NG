<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let m= +prompt('nhập cột trong mảng');
    let n = +prompt('nhập số lượng phần tử có trong mảng');
    let arr=[];
    let tong =0;
    for (let i = 0; i <m; i++) {
        arr[i]=[];

    for (let j = 0; j <n; j++) {
        arr[i][j] = +prompt('phần từ thứ'+(j+1));
    }
    }
    alert(arr);
    for (let i = 0; i <m; i++) {
        for (let j = 0; j <n; j++) {
        if (arr[i][j]%2===0){
            tong+= arr[i][j];
        }
        }
    }document.write(tong);
</script>
</body>
</html>
