<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
<p>Sổ số</p>
<input type="number" class="window">
<input type="number" class="window">
<input type="number" class="window">
<input type="number" class="window">
<input type="number" class="window">
<input type="number" class="window">
<button onclick="chon1()" value="tùy chọn">tùy chọn</button>
<button onclick="chon()" value="chọn ngẫu nhiên">chọn ngẫu nhiên</button>
<button onclick="chon2()" value="kết quả">kết quả</button>
<script>
    function chon() {
        a = [];
        for (let i = 0; i < 6; i++) {
            a[i] = Math.floor(Math.random() * 99);
            document.getElementsByClassName('window')[i].value = a[i];

        }
    }

    function chon1() {
        b = [];
        for (let i = 0; i < 6; i++) {
            b[i] = +prompt('nhập số mình chọn')
            document.getElementsByClassName('window')[i].value = b[i];

        }
    }

    function chon2() {
        c = [];
        let count1 = 0;
        let count = 0;
        for (let i = 0; i < 6; i++) {
            c[i] = Math.floor(Math.random() * 99);

        }
        alert(c);
        for (let i = 0; i < c.length; i++) {
            if (a[i] === c[i]) {
                count++;
            } else if (b[i] === c[i]) {
                count1++;
            }
        }
        if (count === 3 || count1 === 3) {
            alert('trúng');
        } else {
            alert('chưa trúng');
        }
    }
</script>
</body>
</html>
