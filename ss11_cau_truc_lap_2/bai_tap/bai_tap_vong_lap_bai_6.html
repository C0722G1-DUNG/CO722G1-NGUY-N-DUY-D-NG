<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>C0722G1 Nguyễn Duy Dũng </title>
</head>
<body>
<!--Bài 6: Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên.-->
<script>
    let tong = 0;
    for (let i = 0; i < 400; i++) {
        if (i % 7 === 0) {
            document.write(i+"<br>");
            tong += i  ;
        }
    }        document.write('tổng là'+tong);

</script>
</body>
</html>
