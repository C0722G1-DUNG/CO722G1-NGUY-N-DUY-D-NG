<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>C0722G1 Nguyễn Duy Dũng</title>

<body>
<!--Bài 5: Tính tổng của 20 số đầu tiên trong dãy fibonacci.-->
<script>
        let a=0;
        let b=1;
        let total=0 ;
        let tam=0;
        for (let i=0; i<20;i++){
            total+=a;
            document.write(a+"<br>");
            tam =a+b;
            a=b;
            b=tam;
        }
 document.write('tổng là '+ total);
</script>
</body>
</html>
