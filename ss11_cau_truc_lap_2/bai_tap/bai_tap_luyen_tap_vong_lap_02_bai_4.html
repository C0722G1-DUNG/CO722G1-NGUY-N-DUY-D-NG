<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CO722G1 Nguyễn Duy Dũng</title>
</head>
<body>
<script>
    let soult;
    soult = "<table>";
    for (let i = 0; i <= 7; i++) {
        soult += "<tr>";
        for (let j = 0; j <= 20; j++) {
            if (i === 0 || i === 7||j===0||j===20) {
                soult += "<td>" + "*" + "</td>";
            } else {
                soult += "<td>" +  "&nbsp&nbsp" + "</td>"
            }
        }
        soult += "</tr>"
    }
    soult += "</table>"
    document.write(soult);
</script>
</body>
</html>
