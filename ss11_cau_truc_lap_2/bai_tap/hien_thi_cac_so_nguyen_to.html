<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>C0722G1 Nguyễn Duy Dũng</title>
</head>
<body>
<script>
    // [Bài tập] Hiển thị các số nguyên tố đầu tiên
    let a= 2;
    let cacSoNT=0;
  while (cacSoNT<10){
      let count =0;
      for (let i=1;i<=a;i++){
          if (a % i === 0){
              count++;
          }
      }
          if (count === 2){
              document.write(a +",")
              cacSoNT++;
          }
       a++;
  }
</script>
</body>
</html>
