<body>
<!--Bài 1: In dãy Fibonaci-->
<script>
    let a=0;
    let b=1;
    let tong= 0;
    let total=0;
    for (let i=0;i<1000;i++){
        total +=a;
        document.write(a+"<br>");
        tong= a+b;
        a=b;
        b= tong;
    }
</script>
