<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>C0722G1 Nguyễn Duy Dũng</title>
</head>
<body>
<!--Bài 5: Viết chương trình tính lãi ngân hàng (lãi mẹ đẻ lại con) khi biết số tiền ban đầu, số tháng cho vay và lãi xuất hàng tháng.-->
<script>
    let tien=100;
    let thang=2;
    let lai=0;
    for (let i=0;i<thang;i++){
        lai= tien*(10/100);
        tien+=lai;
    }document.write(tien);
</script>
</body>
</html>
