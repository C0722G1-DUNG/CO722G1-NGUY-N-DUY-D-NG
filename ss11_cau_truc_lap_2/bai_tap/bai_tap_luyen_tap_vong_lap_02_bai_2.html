<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CO722G1 Nguyễn Duy Dũng</title>
</head>
<body>
<!--Bài 2: Tính giai thừa của một số nguyên dương-->
<script>
    let a= +prompt('nhập vào');
    let n=1;
    for (let i=1;i<=a;i++){
        n *= i;
    }document.write( n);
</script>
</body>
