<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>C0722G1 Nguyễn Duy Dũng</title>
</head>
<body>
<!--Bài 1- Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử. Chương trình thực hiện tính và hiển thị xem có bao nhiêu số nguyên lớn hơn hoặc bằng 10.-->
<script>
    let num= ["-10","2","6","4","1","-5","7","200","9","10"];
    let total= 0;
    for (let i=0;i<num.length;i++) {
        if (num[i]>=10){
            total+=num[i];
            document.write(num[i]+"<br>");
        }
    }
</script>
</body>
</html>
