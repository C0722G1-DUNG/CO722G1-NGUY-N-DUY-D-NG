<body>
<!--Bài 7- Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử, nhập/tạo phần tử số nguyên V.-->
<!--Chương trình kiểm tra xem V có thuộc mảng đã cho không, nếu V thuộc mảng đã cho xoá V khỏi mảng (Bản chất việc xoá ở đây tức là dịch phần tử ở bên phải V sang vị trí của V, và gán 0 cho phần tử cuối cùng của mảng)-->
<script>
    let x = [1, 5, 6, 3, 8];
    let nhap = +(prompt('nhập vào đây'));
    for (let i = 0; i < x.length; i++) {
        if (nhap === x[i]) {
            for (let j = i; j < x.length; j++) {
                x[i] = x[j + 1];
            }
        }
    }
    x[x.length - 1] = 0;
    document.write(x);
</script>
</body>
</html>
