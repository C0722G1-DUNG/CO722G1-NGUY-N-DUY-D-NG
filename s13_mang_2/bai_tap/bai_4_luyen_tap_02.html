<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>C0722G1 Nguyễn Duy Dũng</title>

<body>
<!--Bài 4: Viết một chương trình để đếm số từ trong một chuỗi-->
<script>
    let text= 'C0722G1';
    let count=0;
    for (let i=0;i<text.length;i++){
        if (text[i]!==''){
        count++;
        }
    }document.write('số từ trong chuỗi'+ count);
</script>

</body>
</html>
