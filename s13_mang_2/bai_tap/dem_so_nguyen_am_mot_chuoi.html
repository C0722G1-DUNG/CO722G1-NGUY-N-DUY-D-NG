<!DOCTYPE html>

<body>
<!--Bài 5- Viết chương trình đếm số nguyên âm trong một chuỗi-->
<script>
    let x= [1,5,-5,-4,-6,-10];
    let count=0;
    for (let i=0;i<x.length;i++){
        if (x[i]<0){
           count++
        }
    }document.write(count);
</script>
</body>
