<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 4- Viết chương trình khởi tạo/nhập vào một mảng số nguyên
và đảo ngược các phần tử trong mảng đó.-->
<script>
    let x = [1, 5, 6, 7, 8];
    let first = 0;
    let last = x.length - 1;
    while (last > first) {
        let b = x[first];
        x[first] = x[last];
        x[last] = b;
        first++;
        last--;
    }
    document.write(x);
</script>
</body>
</html>
